<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}"/>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

    <title>Games JSON</title>
</head>
<body>
    <div class="container">
        <h1><a href="/">Games JSON üéÆ</a></h1>
        <h3>~ Scraping de datos de Videojuegos ~</h3>

        {% if error %}
			<div class="message error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/search/1" id="searchForm" onsubmit="showContainer('loader')">
            <div class="form-group">
                <label for="platform">Selecciona una plataforma:</label>
                <select name="platform" id="platform" required>
                    <option value="">-- Selecciona una opci√≥n --</option>
                    <option value="ps4" {% if platform == 'ps4' %}selected{% endif %}>PlayStation 4</option>
                    <option value="ps5" {% if platform == 'ps5' %}selected{% endif %}>PlayStation 5</option>
                    <option value="xbox-one" {% if platform == 'xbox-one' %}selected{% endif %}>Xbox One</option>
                    <option value="xbox-series-xs" {% if platform == 'xbox-series-xs' %}selected{% endif %}>Xbox Series</option>
                    <option value="nintendo-switch" {% if platform == 'nintendo-switch' %}selected{% endif %}>Nintendo Switch</option>
                    <option value="nintendo-switch-2" {% if platform == 'nintendo-switch-2' %}selected{% endif %}>Nintendo Switch 2</option>
                    <option value="pc" {% if platform == 'pc' %}selected{% endif %}>PC</option>
                    <option value="android" {% if platform == 'android' %}selected{% endif %}>Android</option>
                </select>
            </div>
            
            <button type="submit" class="btn">üîç Buscar</button>
        </form>

        <div class="loader-container"><span class="loader" hidden></span></div>

        <div id="messageContainer"></div>

        <div class="results-section">
            <h2 class="results-title"></h2>
            
            <div class="json-container">
                <pre id="jsonDisplay">{{ data | tojson(indent=2) }}</pre>
            </div>

            <div class="buttons-container">
                <button title="Descargar JSON" type="button" class="btn btn-info btn-save" onclick="downloadJson()">
                    üíæ
                </button>

                <div class="page-buttons-container">
                    <form method="POST" action="/search/{{ page }}" onsubmit="showContainer('loader')">
                        <input type="hidden" name="platform" value="{{ platform }}">
                        <input type="hidden" name="direction" value="previous">
                        <button title="P√°gina Anterior" type="submit" class="btn btn-info" {% if page == 1 %}disabled{% endif %}>
                            ‚¨ÖÔ∏è
                        </button>
                    </form>

                    <form method="POST" class="form-page">
                        <input type="number" id="pageDisplay" name="page-display" value="{{ page }}" min="1" max="50" required>
                        <input type="hidden" name="platform" value="{{ platform }}">
                    </form>

                    <form method="POST" action="/search/{{ page }}" onsubmit="showContainer('loader')">
                        <input type="hidden" name="platform" value="{{ platform }}">
                        <input type="hidden" name="direction" value="next">
                        <button title="P√°gina Siguiente" type="submit" class="btn btn-info">
                            ‚û°Ô∏è
                        </button>
                    </form>
                </div>

                <button title="Registrar Datos" type="button" class="btn btn-info btn-send" onclick="sendDB()">
                    üóÑÔ∏è
                </button>
            </div>
        </div>
    </div>

    <script>
        const jsonData = {{ data | tojson }};

        document.querySelector('.results-title').textContent = `üìã Resultados JSON: ${jsonData.length}`;

        const pageInput = document.querySelector('#pageDisplay');

        pageInput.addEventListener('keydown', (e) => {
            try {
                if (e.key === 'Enter') {
                    const value = parseInt(e.target.value);
                    if (value < 1 || value > 50) {
                        throw new Error('P√°gina inv√°lida');
                    }
                    gotoPage(e, value);
                }
            } catch (error) {
                showMessage('P√°gina v√°lida: entre 1 y 50', 'error');
            }
        });

        function showContainer(className) {
            document.querySelector(`.${className}`).hidden = false;
        }

        function hideContainer(className) {
            document.querySelector(`.${className}`).hidden = true;
        }

        function showMessage(text, type) {
            const container = document.querySelector('#messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function gotoPage(event, value) {
            showContainer('loader');

            const form = document.querySelector('.form-page');
            form.action = `/search/${value}`;
            form.submit();
        }

        async function downloadJson() {
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: jsonData })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const filename = response.headers.get('Content-Disposition')
                        ?.split('filename=')[1]?.replace(/"/g, '')

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    window.URL.revokeObjectURL(url);

                    showMessage('‚úÖ Archivo JSON descargado exitosamente', 'success');
                } else {
                    const error = await response.json();
                    showMessage('‚ùå Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al descargar: ' + error.message, 'error');
            }
        }

        async function sendDB() {
            showContainer('loader');
            try {
                const response = await fetch('/send-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: jsonData })
                });

                const result = await response.json();

                hideContainer('loader');

                if (response.ok) {
                    showMessage('‚úÖ ' + result.message, 'success');
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al enviar: ' + error.message, 'error');
            }
        }

    </script>
</body>
</html>
